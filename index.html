<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML & Quant Interview Prep</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .question {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 200px;
        }
        .question h3 {
            color: #667eea;
            margin-top: 0;
        }
        .answer {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            white-space: pre-wrap;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì ML & Quant Interview Prep</h1>
        
        <div class="question">
            <h3 id="question-text"></h3>
            <div id="answer" class="answer hidden"></div>
            <button id="show-btn" onclick="showAnswer()">Show Answer</button>
        </div>
        
        <div style="text-align: center;">
            <button onclick="prevQuestion()" id="prev-btn">‚Üê Previous</button>
            <span id="counter" style="margin: 0 20px;"></span>
            <button onclick="nextQuestion()" id="next-btn">Next ‚Üí</button>
        </div>
    </div>

    <script>
        const questions = [
            {q: "What is bias-variance tradeoff?", a: "Bias-variance describes relationship between model complexity and error.\nHigh bias = underfitting (too simple)\nHigh variance = overfitting (too complex)\nGoal: minimize bias¬≤ + variance + irreducible error"},
            {q: "Explain L1 vs L2 regularization", a: "L1 (Lasso): Œª‚àë|w| - creates sparse weights\nL2 (Ridge): Œª‚àëw¬≤ - shrinks all weights\nL1 for feature selection, L2 when all features relevant"},
            {q: "What is gradient descent?", a: "Iterative optimization: w = w - Œ±‚àáL(w)\nUpdates parameters toward minimum\nCan fail: local minima, bad learning rate, vanishing gradients"},
            {q: "Precision vs Recall?", a: "Precision = TP/(TP+FP) - accuracy of positive predictions\nRecall = TP/(TP+FN) - coverage of actual positives\nF1 = harmonic mean of both"},
            {q: "What is the Central Limit Theorem?", a: "Sampling distribution of mean ‚Üí Normal(Œº, œÉ¬≤/n) as n increases\nWorks regardless of original distribution\nKey for hypothesis testing and confidence intervals"},
            {q: "Explain Bayes' Theorem", a: "P(A|B) = P(B|A)P(A) / P(B)\nUpdates beliefs given new evidence\nExample: Medical tests, spam filters"},
            {q: "What is the Sharpe Ratio?", a: "Sharpe = (Return - RiskFree) / StdDev\nMeasures risk-adjusted return\nHigher is better: >1 good, >2 excellent"},
            {q: "Monty Hall problem - switch or stay?", a: "ALWAYS SWITCH!\nP(win|stay) = 1/3\nP(win|switch) = 2/3\nSwitching doubles your chances"},
            {q: "Implement gradient descent pseudocode", a: "for epoch in epochs:\n  y_pred = X @ w + b\n  dw = (1/m) * X.T @ (y_pred - y)\n  db = (1/m) * sum(y_pred - y)\n  w -= lr * dw\n  b -= lr * db"},
            {q: "What is dropout in neural networks?", a: "Randomly sets neurons to 0 with probability p during training\nPrevents overfitting by forcing redundant representations\nTypical p=0.5 for hidden layers\nScale by 1/(1-p) during training"}
        ];

        let currentIndex = 0;
        let showingAnswer = false;

        function displayQuestion() {
            const q = questions[currentIndex];
            document.getElementById('question-text').textContent = q.q;
            document.getElementById('answer').textContent = q.a;
            document.getElementById('answer').classList.add('hidden');
            document.getElementById('show-btn').textContent = 'Show Answer';
            document.getElementById('counter').textContent = `${currentIndex + 1} / ${questions.length}`;
            showingAnswer = false;
            
            document.getElementById('prev-btn').disabled = currentIndex === 0;
            document.getElementById('next-btn').disabled = currentIndex === questions.length - 1;
        }

        function showAnswer() {
            if (!showingAnswer) {
                document.getElementById('answer').classList.remove('hidden');
                document.getElementById('show-btn').textContent = 'Hide Answer';
                showingAnswer = true;
            } else {
                document.getElementById('answer').classList.add('hidden');
                document.getElementById('show-btn').textContent = 'Show Answer';
                showingAnswer = false;
            }
        }

        function nextQuestion() {
            if (currentIndex < questions.length - 1) {
                currentIndex++;
                displayQuestion();
            }
        }

        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                displayQuestion();
            }
        }

        displayQuestion();
    </script>
</body>
</html>
